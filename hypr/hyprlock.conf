# TIME
label {
  monitor =
  text = $TIME
  color = </i><span foreground="##$accentAlpha"
  font_size = 128
  font_family = $font
  position = -20, -20
  halign = right
  valign = bottom
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = </i><span foreground="##$accentAlpha"
  font_size = 64
  font_family = $font
  position = 20, 0
  halign = left
  valign = bottom
}

