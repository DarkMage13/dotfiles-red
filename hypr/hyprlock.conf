source = $HOME/.config/hypr/hyprlock_theme.conf

$accent = $red
$accentAlpha = $redAlpha
$font = Tinos Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/lockscreen.png
    blur_passes = 0
    color = $base
}

