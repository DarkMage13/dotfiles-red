# INPUT FIELD
input-field {
  monitor =
  size = 225, 30
  outline_thickness = 4
  dots_size = 0.3
  dots_spacing = 0.3
  dots_center = true
  outer_color = $red
  inner_color = rgba(75, 0, 0, 0.5)
  font_color = $red
  fade_on_empty = true
  placeholder_text = 
  hide_input = false
  check_color = $accent
  fail_color = $teal
  fail_text = <i>Yo wtf ?</i>
  capslock_color = $blue 
  position = 0, -325
  halign = center
  valign = center
}
